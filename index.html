<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <header>
        <div id="header_img">
            <img src="./images/money.svg">
        </div>
        <div id="header_title">
            <h1>Currency Converter</h1>
        </div>
    </header>
    <main>
        <div class="select-style" id="currency_from">
            <h2>Currency I Have:</h2>
            <select id="curr_from"></select>
            <h2>Amount to convert:</h2>
            <input class="w3-input" type="text">
        </div>
        <div class="select-style" id="currency_to">
            <h2>Currency I want:</h2>
            <select id="curr_to"></select>
            <h2>Amount I will get:</h2>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
